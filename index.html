<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 92%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-picture">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Profile picture" />
      </div>

      <div class="personal-info">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        ><span> Challenge by</span>Frontend Mentor.</a
      >

      <a href="https://www.frontendmentor.io/profile/im-Shaik" target="_blank"
        ><span> Coded by</span>Shaik mohamed faizal</a
      >
    </div>
  </body>
</html>
